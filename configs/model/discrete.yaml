# Model settings
type: 'discrete'
transition: 'marginal'                          # uniform or marginal
model: 'graph_pos_com'
diffusion_steps: 500
diffusion_noise_schedule: 'cosine'              # 'cosine', 'polynomial_2', 'sigmoid'
n_layers: 9 # csd: 12


extra_features: 'all'        # 'all', 'cycles', 'eigenvalues' or null

# Do not set hidden_mlp_E, dim_ffE too high, computing large tensors on the edges is costly
# At the moment (03/08), y contains quite little information
hidden_mlp_dims: {'X': 256, 'E': 128, 'y': 256}

# The dimensions should satisfy dx % n_head == 0
hidden_dims : {'dx': 256, 'de': 64, 'dy': 128, 'n_head': 8, 'dim_ffX': 256, 'dim_ffE': 128, 'dim_ffy': 256}

# lambda_train: [0.0738, 0.2828, 0.6434]
lambda_train: [2, 6, 12]

# EGNNSparseNetwork
train: True
num_convs: 6 # global 6 local 4(geom) 6(qm9) 6(csd)
num_atom: 5  # with_h: 6, without_h: 5, csd: 15, moses: 8
hidden_dim: 256
soft_edge: True
norm_coors: True
mlp_act: 'relu'
cutoff: 5
num_diffusion_timesteps: 1000
edge_encoder: 'mlp'
smooth_conv: False
beta_schedule: 'sigmoid'
beta_start: 1.e-7
beta_end: 2.e-3
# context: ['pharma_score', 'SA', 'QED', 'acute_tox']
context: ['gap','pharma_score', 'SA', 'QED']